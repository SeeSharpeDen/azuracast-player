<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="https://wingless.cc/radio" property="og:url" />
    <meta content="https://server1.wingless.cc:2087/listen/winglessradio/radio.mp3" property="og:audio" />
    <title>Wingless Radio</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">

    <!-- <link rel="stylesheet" href="./assets/layout-a.css"> -->
    <link rel="stylesheet" href="./assets/layout-b.css">
</head>

<body>
    <a href="./"><img class="header-logo" src="https://cdn.virial.xyz/7r9cmCZm/logofull.png"></a>
    <div class="player">
        <div class="album-art">
            <img src="https://server1.wingless.cc:2087/static/uploads/album_art.1657710906.jpg">
        </div>
        <div class="stack">
            <div class="track-details">
                <h2 id="track-name">Wingless.cc</h2>
                <p id="artist-name">Loading Radio</p>
            </div>
            <div class="controls">
                <button id="play-btn" onclick="Radio.toggle()">
                    <img class="play-icon" src="./assets/music-controls.svg#play" alt="⏯️">
                    <img class="pause-icon" src="./assets/music-controls.svg#pause" alt="⏯️" hidden>
                </button>
                <input type="range" id="volume-slider" min="0" max="100" value="25"
                    oninput="Radio.setVolume(this.value / 100)">
            </div>
            <p class="blurb">There's <span id="listeners">nobody</span> listening.</p>
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>
<script src="./assets/radio.js"></script>
<script src="./assets/visualizer.js"></script>

</html>
